<div class="w-[16rem] bg-darkEbony h-full py-8">
    <div class="flex gap-5 items-center px-5 cursor-pointer">
        <img ngSrc="./assets/images/app_logo.svg" height="25" width="93" priority alt="Logo"/>
        <span class="text-white opacity-45 font-light text-xl">v1</span>
    </div>
    <div class="mt-14 border-b border-[#726D6D8C] pb-6 px-5 ">
        <button class="flex gap-3 items-center">
            <img ngSrc="assets/images/icon_add.svg" width="24" height="24" alt="Add"/>
            <span class="text-[#FEFEFE] font-light text-xl">Add</span>
        </button>
    </div>
    <div *ngIf="folders" class="flex flex-col mt-14">
        <div *ngFor="let folder of folders"
             (click)="selectFolder(folder)"
             class="px-5 py-1 cursor-pointer text-white hover:bg-hippieBlue transition duration-150 text-base"
             [ngClass]="{'bg-hippieBlue': selectedFolder && selectedFolder.id === folder.id}">
            {{ folder.name }}
        </div>
    </div>
</div>
